<html ng-app="FactoryTest">
<head>
  <script src="../bower_components/angular/angular.min.js"></script>
  <script src="angular_factory.js"></script>
</head>
<body>
	<form ng-controller="formController">
		<input type="text" ng-model="val">
		<button ng-click="addValue()";>save</button>
	</form>
	<ul ng-controller="showValuesController">
		<li ng-repeat="v in values() track by $index">{{v}}</li>
	</ul>
</body>
</html>
