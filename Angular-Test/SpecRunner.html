  <script src="./angular_project.js"> </script>
  
  

</head>

<body>
	<script>
	describe("myCtrl test", function(){
			beforeEach(module("myApp"));
			var $controller;
			beforeEach(inject(function(_$controller_){
			  $controller = _$controller_;
			}));
			describe("myCtrl", function(){
				it("existens Test", function(){
					var $scope = {};
					var controller = $controller('myCtrl', { $scope: $scope });
					expect($scope.name).not.toBeUndefined();
				});
				it("Hans Test", function(){
					var $scope = {};
					var controller = $controller('myCtrl', { $scope: $scope });
					expect($scope.name).toEqual("Hans");
				});
			});
	});
  	
	</script>
</body>
